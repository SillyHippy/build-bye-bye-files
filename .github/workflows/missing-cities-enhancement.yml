
name: Missing Cities Enhancement

on:
  schedule:
    - cron: '0 10 * * 1'  # Weekly on Monday at 10 AM
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update existing cities'
        required: false
        default: 'false'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
